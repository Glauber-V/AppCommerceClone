plugins {
    alias libs.plugins.android.application
    alias libs.plugins.android.kotlin
    alias libs.plugins.kapt
    alias libs.plugins.navigation.safeargs
    alias libs.plugins.hilt
}

kapt {
    correctErrorTypes true
}

android {
    namespace 'com.example.appcommerceclone'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.appcommerceclone"
        minSdk 23
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "com.example.appcommerceclone.HiltTestRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
        freeCompilerArgs += ['-Xjvm-default=enable']
    }

    buildFeatures {
        viewBinding true
        dataBinding true
    }

    lint {
        baseline file('lint-baseline.xml')
    }

    testOptions {
        unitTests {
            includeAndroidResources true
        }
    }

}

dependencies {

    // Core
    implementation libs.androidx.core.ktx
    implementation libs.androidx.appcompat

    // Architecture
    implementation libs.androidx.lifecycle.viewmodel.ktx
    implementation libs.androidx.lifecycle.livedata.ktx
    implementation libs.androidx.navigation.fragment.ktx
    implementation libs.androidx.navigation.ui.ktx

    // Views
    implementation libs.androidx.constraint.layout
    implementation libs.androidx.swiperefresh.layout

    // -- Material Components
    implementation libs.android.material

    // -- Hilt Dependency Injection
    implementation libs.hilt.android.core
    kapt libs.hilt.compiler

    // -- Java 8+ API desugar support
    coreLibraryDesugaring libs.android.desugarJdkLibs

    // -- Moshi - Convert JSON to Kotlin object
    implementation libs.squareup.moshi
    implementation libs.squareup.moshi.kotlin

    // -- Retrofit
    implementation libs.squareup.retrofit2
    implementation libs.squareup.retrofit2.conrverter.moshi

    // -- OkHttp
    implementation libs.squareup.okhttp

    // -- Glide - Image loading
    implementation libs.bumptech.glide

    // -- Facebook"s shimmer effect
    implementation libs.facebook.shimmer

    // -- Dependencies for unit tests
    testImplementation libs.junit
    testImplementation libs.androidx.test.ext.junit
    testImplementation libs.androidx.test.core.ktx
    testImplementation libs.androidx.arch.core.testing

    testImplementation libs.androidx.navigation.testing

    testImplementation libs.androidx.test.espresso.core
    testImplementation libs.androidx.test.espresso.contrib

    testImplementation libs.kotlinx.coroutines.test

    testImplementation libs.truth

    testImplementation libs.hilt.android.testing
    kaptTest libs.hilt.compiler

    testImplementation libs.robolectric
}