plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'androidx.navigation.safeargs.kotlin'
    id 'com.google.dagger.hilt.android'
}

kapt {
    correctErrorTypes true
}

android {
    namespace 'com.example.appcommerceclone'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.appcommerceclone"
        minSdk 23
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "com.example.appcommerceclone.HiltTestRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
        freeCompilerArgs += ['-Xjvm-default=enable']
    }

    buildFeatures {
        viewBinding true
        dataBinding true
    }

    lint {
        baseline file('lint-baseline.xml')
    }

    testOptions {
        unitTests {
            includeAndroidResources true
        }
    }

}

dependencies {

    // -- AndroidX
    implementation "androidx.core:core-ktx:1.8.0"
    implementation "androidx.appcompat:appcompat:1.4.0"
    implementation "androidx.constraintlayout:constraintlayout:2.1.4"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.5.1"
    implementation "androidx.navigation:navigation-fragment-ktx:2.5.2"
    implementation "androidx.navigation:navigation-ui-ktx:2.5.2"
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"

    // -- Material Components
    implementation "com.google.android.material:material:1.6.1"

    // -- Hilt Dependency Injection
    implementation "com.google.dagger:hilt-android:2.44"
    kapt "com.google.dagger:hilt-compiler:2.44"

    // -- Java 8+ API desugar support
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:1.1.5"

    // -- Moshi - Convert JSON to Kotlin object
    implementation "com.squareup.moshi:moshi:1.13.0"
    implementation "com.squareup.moshi:moshi-kotlin:1.13.0"

    // -- Retrofit
    implementation "com.squareup.retrofit2:retrofit:2.9.0"

    // -- Retrofit moshi converter
    implementation "com.squareup.retrofit2:converter-moshi:2.9.0"

    // -- OkHttp
    implementation "com.squareup.okhttp3:okhttp:3.14.9"

    // -- Glide - Image loading
    implementation "com.github.bumptech.glide:glide:4.11.0"

    // -- Facebook"s shimmer effect
    implementation "com.facebook.shimmer:shimmer:0.5.0"

    // -- Dependencies for unit tests
    testImplementation "junit:junit:4.13.2"
    testImplementation "androidx.test:core-ktx:1.4.0"
    testImplementation "androidx.test.ext:junit-ktx:1.1.3"
    testImplementation "androidx.arch.core:core-testing:2.1.0"
    testImplementation "androidx.navigation:navigation-testing:2.5.2"
    testImplementation "androidx.test.espresso:espresso-core:3.5.0-alpha07"
    testImplementation "androidx.test.espresso:espresso-contrib:3.5.0-alpha07"
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.6.1"
    testImplementation "com.google.truth:truth:1.1.2"
    testImplementation "com.google.dagger:hilt-android-testing:2.44"
    kaptTest "com.google.dagger:hilt-android-compiler:2.44"
    testImplementation "org.robolectric:robolectric:4.10"
}